<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="assets/css/style-small.css"
      media="screen and (max-width: 1100px)"
    />
    <title>Stats preview</title>
  </head>
  <body>
    <main class="hero">
      <div class="hero-wrapper">
        <h1 class="hero__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="hero__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="stats">
          <li>
            <p class="stats__cuantity">10k+</p>
            <p class="stats__name">COMPANIES</p>
          </li>
          <li>
            <p class="stats__cuantity">314</p>
            <p class="stats__name">TEMPLATES</p>
          </li>
          <li>
            <p class="stats__cuantity">12M+</p>
            <p class="stats__name">QUERIES</p>
          </li>
        </ul>
      </div>
      <picture>
        <source
          media="(max-width: 1100px)"
          srcset="assets/images/image-header-mobile.jpg"
        />
        <img
          src="assets/images/image-header-desktop.jpg"
          alt="photo of  working employees "
          class="hero__image"
        />
      </picture>
    </main>
  </body>
</html>
